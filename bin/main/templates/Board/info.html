<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FesLite — 게시글 상세보기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* main이 페이지 내용 영역 */
    main {
      flex: 1;
    }

    body {
      background: linear-gradient(135deg, rgb(255, 222, 233), rgb(222, 248, 255));
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      color: #222;
      font-family: "Inter", "Noto Sans KR", sans-serif;
    }

    .gradient-card {
      border: 2px solid transparent;
      border-image: linear-gradient(90deg, #7c3aed, #22d3ee) 1;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 30px;
    }

    .board-title {
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    .board-meta {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 20px;
    }

    .board-meta span::after {
      content: "·";
      margin: 0 6px;
      color: #aaa;
    }

    .board-meta span:last-child::after {
      content: "";
    }

    .board-content {
      min-height: 200px;
      white-space: pre-line;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .board-img {
      border-radius: 12px;
      max-width: 100%;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .btn-gradient {
      background: linear-gradient(90deg, #7c3aed, #22d3ee);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
    }

    .btn-gradient:hover {
      opacity: 0.9;
    }

    .action-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
  </style>
</head>

<body>
  <!-- header -->
  <div th:replace="~{common/header :: header}"></div>

  <main class="container py-5">
    <div class="gradient-card">
      <div class="board-title" th:text="${board.board_title}">게시글 제목</div>
      <div class="board-meta">
        <span>작성자: <span th:text="${board.member_nickname}"></span></span>
        <span th:text="${#dates.format(board.board_regDate, 'yyyy-MM-dd HH:mm')}"></span>
        <span>조회수: <span th:text="${board.board_views}"></span></span>
        <span>카테고리: <span th:text="${board.board_category}"></span></span>
      </div>

      <div th:if="${board.board_img_path}">
        <img th:src="@{${board.board_img_path}}" alt="게시글 이미지" class="board-img">
      </div>

      <div class="board-content" th:text="${board.board_content}">
        게시글 내용이 표시됩니다.
      </div>

      <div class="action-buttons">
        <button class="btn-gradient" th:onclick="|location.href='@{/board/list}'|">목록</button>
        <button class="btn-gradient" th:onclick="|location.href='@{/board/modify(board_idx=${board.board_idx})}'|">수정</button>
        <button class="btn-gradient" th:onclick="|confirmDelete(${board.board_idx})|">삭제</button>
      </div>
    </div>
  </main>

  <!-- footer -->
  <div th:replace="~{common/footer :: footer}"></div>

<script src="/js/boardDelete.js"></script>

</body>
</html>
