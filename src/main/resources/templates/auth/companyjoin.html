<!DOCTYPE html>
<html lang="ko" th:xmlns="www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

  <title>기업회원 가입 — FesLite</title>
  <base href="/">
  <link rel="stylesheet" th:href="@{/css/loginStyle.css}" />
  <script defer th:src="@{/js/companysign.js}"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script defer th:src="@{/js/address.js}"></script>
  <script defer th:src="@{/js/sign.js}"></script>
  <script defer th:src="@{/js/cop_check.js}"></script>
  <script defer th:src="@{/js/jquery-3.7.1.min.js}"></script>
  <script defer th:src="@{/js/app.js}"></script>
  <style>
  .check-success {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    background-color: #e6f7ef; /* 연한 초록 */
    color: #03c75a; /* 진한 초록 */
    padding: 4px 8px;
    border-radius: 6px;
    font-weight: 500;
    font-size: 0.9rem;
  }
   #check_btn:disabled {
    background-color: #cccccc; /* 회색 */
    cursor: not-allowed;
  }
</style>
</head>
<body>
  <div th:replace="~{common/loginHeader :: loginHeader}"></div>

  <main class="container" style="padding:30px 0 50px">
    <section class="card" style="max-width:820px; margin:0 auto">
      <div class="card-body">
        <h2>기업회원 가입</h2>
           <div class="role-selection mb-10 p-4 bg-blue-50 rounded-xl border-2 border-blue-100">
          <label class="block text-lg font-semibold text-gray-700 mb-3">회원 유형 선택</label>
          <div class="flex flex-wrap justify-center gap-4">

            <!-- Company Role Card (기업 회원) -->
        
            <!-- Planner Role Card (축제 기획자) -->
        
          </div>
        </div>

        <form th:action="@{/api/v1/auth/joincompany}" method="post" id="sign-form" class="form">

          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <!-- 회사/대표자 -->
          <div class="form-row">
            <div>
              <label for="company_name">회사명</label>
              <input id="company_name" name="company_name" class="input" placeholder="FesLite Corp." required />
            </div>
            <div>
              <label for="company_owner">대표자명</label>
              <input id="company_owner" name="company_owner" class="input" placeholder="홍길동" required />
            </div>
          </div>

          <!-- 아이디/비번 -->
          <div class="form-row">
            <div>
              <label for="member_id">아이디</label>
              <div style="display:flex; gap:8px; align-items:center;">
                <input id="member_id" name="member_id" class="input" placeholder="fes_company01" required minlength="4" />
                <button type="button" class="checkId-btn" onclick="checkDuplicateId()">중복확인</button>
              </div>

              <p id="idCheckMessage" class="help"></p>
            </div>
            <div>
              <label for="member_pass">비밀번호</label>
              <input id="member_pass" name="member_pass" type="password" class="input" placeholder="영문/숫자/특수 8~20자"/>
              <div id="pw-help" class="help">영문/숫자/특수문자 8~20자 권장</div>
            </div>
          </div>

          <div>
            <label for="member_pass2">비밀번호 확인</label>
            <input id="member_pass2" name="member_pass2" type="password" class="input" placeholder="다시 입력" />
          </div>

          <!-- 사번/이메일 -->
          <div class="form-row">
            <div>
              <label for="company_reg_num">사업자등록번호</label>
              <div id="cop_check" style="display:flex; gap:8px; align-items:center;">
                <input id="company_reg_num" name="company_reg_num" class="input" placeholder="숫자만 입력하세요" required />
                <button onclick="cop_check()"  type="button" class="btn btn-secondary check-btn" data-target="company_reg_num">사업자확인</button>
              </div>
              <span id="cop_check_msg"></span>
            </div>
            <div>
              <label for="member_email">이메일</label>
              <input id="member_email" name="member_email" type="email" class="input" placeholder="biz@feslite.kr" required />
            </div>
          </div>

          <!-- 연락/개업일 -->
          <div class="form-row">
            <div>
              <label for="company_phone">회사 전화</label>
              <input id="company_phone" name="company_phone" class="input" placeholder="02-000-0000 또는 010-0000-0000" />
            </div>
            <div>
              <label for="company_open_date">개업일</label>
              <input id="company_open_date" name="company_open_date" class="input" />
            </div>
          </div>

          <!-- 주소/계좌 -->
          <div>
            <label for="company_address">회사 주소</label>
            <input type="hidden" id="sample6_postcode" placeholder="우편번호">
            <input type="hidden" id="sample6_detailAddress" placeholder="상세주소">
            <input type="hidden" id="sample6_extraAddress" placeholder="참고항목">
            <input type="button" onclick="sample6_execDaumPostcode()" value="주소 찾기">
            <input type="text" id="member_address" name="company_address" class="input" placeholder="서울특별시 ..." required/>
          </div>

          <div>
            <label for="company_account">계좌번호</label>
            <input id="company_account" name="company_account" class="input" placeholder="예: 우리은행 1002-123-456789" />
          </div>

          <input type="hidden" name="role" value="COMPANY" />

          <button id="check_btn" class="btn btn-primary btn-block mt-3" type="submit" disabled>가입 완료</button>
          <p class="small mt-3">제출 시 콘솔/알림으로만 확인됩니다.</p>
        </form>

      </div>
    </section>
  </main>

  <div th:replace="~{common/LoginFooter :: LoginFooter}"></div>
</body>
</html>
