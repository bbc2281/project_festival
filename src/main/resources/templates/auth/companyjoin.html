<!DOCTYPE html>
<html lang="ko" th:xmlns="www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>기업회원 가입 — FesLite</title>
  <link rel="stylesheet" th:href="@{/css/loginStyle.css}" />
  <script defer th:src="@{/js/sign.js}"></script>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-inner">
        <a class="brand" th:href="@{/}"><div class="logo"></div><span>FesLite</span></a>
        <div class="nav-actions">
          <a th:href="@{/auth/login}" class="btn btn-secondary">로그인</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container" style="padding:30px 0 50px">
    <section class="card" style="max-width:820px; margin:0 auto">
      <div class="card-body">
        <h2>기업회원 가입</h2>
           <div class="role-selection mb-10 p-4 bg-blue-50 rounded-xl border-2 border-blue-100">
          <label class="block text-lg font-semibold text-gray-700 mb-3">회원 유형 선택</label>
          <div class="flex flex-wrap justify-center gap-4">

            <!-- Company Role Card (기업 회원) -->
            <label for="role_company" class="role-card bg-white" 
                   style="box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);">
              <input type="radio" id="role_company" name="role" value="COMPANY" required checked />
              <div class="role-content">
                <span class="role-title">기업 회원</span>
                <span class="role-description">상품/서비스 판매 및 파트너십 목적</span>
              </div>
            </label>

            <!-- Planner Role Card (축제 기획자) -->
            <label for="role_planner" class="role-card bg-white" 
                   style="box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);">
              <input type="radio" id="role_planner" name="role" value="PLANNER" required />
              <div class="role-content">
                <span class="role-title">축제 기획자</span>
                <span class="role-description">이벤트/축제 생성 및 관리 목적</span>
              </div>
            </label>
          </div>
        </div>

        <form th:action="@{/auth/companyjoin}" method="post" id="sign-form" class="form">

          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <!-- 회사/대표자 -->
          <div class="form-row">
            <div>
              <label for="company_name">회사명</label>
              <input id="company_name" name="company_name" class="input" placeholder="FesLite Corp." required />
            </div>
            <div>
              <label for="company_owner">대표자명</label>
              <input id="company_owner" name="company_owner" class="input" placeholder="홍길동" required />
            </div>
          </div>

          <!-- 아이디/비번 -->
          <div class="form-row">
            <div>
              <label for="member_id">아이디</label>
              <div style="display:flex; gap:8px; align-items:center;">
                <input id="member_id" name="member_id" class="input" placeholder="fes_company01" required minlength="4" />
                <button type="button" class="btn btn-secondary check-btn" data-target="member_id">중복확인</button>
              </div>
            </div>
            <div>
              <label for="member_pass">비밀번호</label>
              <input id="member_pass" name="member_pass" type="password" class="input" placeholder="영문/숫자/특수 8~20자" required minlength="8" />
              <div id="pw-help" class="help">영문/숫자/특수문자 8~20자 권장</div>
            </div>
          </div>

          <div>
            <label for="member_pass2">비밀번호 확인</label>
            <input id="member_pass2" name="member_pass2" type="password" class="input" placeholder="다시 입력" required minlength="8" />
          </div>

          <!-- 사번/이메일 -->
          <div class="form-row">
            <div>
              <label for="company_reg_num">사업자등록번호</label>
              <div style="display:flex; gap:8px; align-items:center;">
                <input id="company_reg_num" name="company_reg_num" class="input" placeholder="000-00-00000" required />
                <button type="button" class="btn btn-secondary check-btn" data-target="company_reg_num">사업자확인</button>
              </div>
            </div>
            <div>
              <label for="member_email">이메일</label>
              <input id="member_email" name="member_email" type="email" class="input" placeholder="biz@feslite.kr" required />
            </div>
          </div>

          <!-- 연락/개업일 -->
          <div class="form-row">
            <div>
              <label for="company_phone">회사 전화</label>
              <input id="company_phone" name="company_phone" class="input" placeholder="02-000-0000 또는 010-0000-0000" />
            </div>
            <div>
              <label for="company_open_date">개업일</label>
              <input id="company_open_date" name="company_open_date" type="date" class="input" />
            </div>
          </div>

          <!-- 주소/계좌 -->
          <div>
            <label for="company_address">회사 주소</label>
            <input id="company_address" name="company_address" class="input" placeholder="서울특별시 ..." />
          </div>

          <div>
            <label for="company_account">계좌번호</label>
            <input id="company_account" name="company_account" class="input" placeholder="예: 우리은행 1002-123-456789" />
          </div>

          <input type="hidden" name="role" value="COMPANY" />

          <button class="btn btn-primary btn-block mt-3" type="submit">가입 완료</button>
          <p class="small mt-3">제출 시 콘솔/알림으로만 확인됩니다.</p>
        </form>

        <div class="social-login text-center mt-4">
          <p class="social-label">또는 SNS 계정으로 회원가입</p>
          <div class="social-buttons">
            <button class="social-btn kakao" onclick="socialSignup('kakao')">카카오로 회원가입</button>
            <button class="social-btn google" onclick="socialSignup('google')">Google로 회원가입</button>
            <button class="social-btn naver" onclick="socialSignup('naver')">네이버로 회원가입</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer"><div class="container">© 2025 FesLite Demo</div></footer>
</body>
</html>
