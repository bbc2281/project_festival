<!DOCTYPE html>
<html lang="ko" th:xmlns="www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회원가입 유형 선택 — FesLite</title>
  <link rel="stylesheet" th:href="@{/css/loginStyle.css}" />
  <script defer th:src="@{/js/joinpage.js}"></script>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-inner">
        <a class="brand" th:href="@{/}"><div class="logo"></div><span>FesLite</span></a>
        <div class="nav-actions">
          <a th:href="@{/auth/login}" class="btn btn-secondary">로그인</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="center-screen">
    <section class="card signup-select-card">
      <div class="card-body text-center">
        <h2 style="margin:0 0 12px;font-size:28px;">회원 유형 선택</h2>
        <p class="card-sub">가입하실 계정 유형을 선택해주세요.</p>

        <div class="grid grid-2 mt-4">
          <!-- 일반회원 -->
          <div id="opt-user" class="option-card">
            <img src="images/user_icon.png" alt="일반회원 아이콘" class="member-icon">
            <div class="card-title mt-3">일반회원 가입</div>
            <div class="small">즐겨찾기, 리뷰, 티켓 구매 등을 위한 기본 계정</div>
              <li>축제 뉴스 조회</li>
              <li>공지 및 이벤트 참여</li>
            </ul>
          </div>

          <!-- 기업회원 -->
          <div id="opt-company" class="option-card">
            <img src="images/company_icon.png" alt="기업회원 아이콘" class="member-icon">
            <div class="card-title mt-3">기업회원 가입</div>
            <div class="small">축제 등록, 공지 발행, 리포트 기능 제공</div>
            <ul class="service-list">
              <li>축제 조회 및 추천</li>
              <li>채팅 / 리뷰</li>
              <li>축제 뉴스 조회</li>
              <li>공지 및 이벤트 참여</li>
              <li>축제 제안</li>
              <li>후원 기능</li> 
            </ul>
          </div>
        </div>

        <div class="mt-5">
          <a th:href="@{/}" class="btn btn-secondary">뒤로가기</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">© 2025 FesLite Demo</div>
  </footer>
</body>
</html>
