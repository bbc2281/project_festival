<!DOCTYPE html>
<html lang="ko" th:xmlns="www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />

  <title>일반회원 가입 — FesLite</title>
  <base href="/">
  <link rel="stylesheet" th:href="@{/css/loginStyle.css}" />
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js"
    charset="utf-8"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script defer th:src="@{/js/address.js}"></script>
  <script defer th:src="@{/js/sign.js}"></script>
  <script defer th:src="@{/js/app.js}"></script>
  <script defer th:src="@{/js/naver.js}"></script>
  <script defer th:src="@{/js/google.js}"></script>
  <style>
    .ppButton {
      margin-top: 20px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #6b21a8;
      color: #fff;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div th:replace="~{common/loginHeader :: loginHeader}"></div>

  <main class="container" style="padding:30px 0 50px">
    <section class="card" style="max-width:720px; margin:0 auto">
      <div class="card-body">
        <h2>일반회원 가입</h2>
        <p class="card-sub">필수 항목을 입력해주세요.</p>

        <form th:action="@{/api/v1/auth/join}" method="post" id="sign-form" class="form">

          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

          <div class="form-row">
            <div>
              <label for="member_name">이름</label>
              <input id="member_name" name="member_name" class="input" placeholder="홍길동" required />
            </div>
            <div>
              <label for="member_id">아이디</label>
              <div style="display:flex; gap:8px; align-items:center;">
                <input id="member_id" name="member_id" class="input" placeholder="fes_user01" required minlength="4" />
                <button type="button" class="ppButton" onclick="checkDuplicateId()" style="width: max-content; flex: none; margin: 0;">중복확인</button>
              </div>

              <p id="idCheckMessage" class="help"></p>
            </div>
          </div>

          <div class="form-row">
            <div>
              <label for="member_pass">비밀번호</label>
              <input id="member_pass" name="member_pass" type="password" class="input" placeholder="영문/숫자/특수 8~20자" />
              <div id="pw-help" class="help">영문/숫자/특수문자 8~20자 권장</div>
            </div>
            <div>
              <label for="member_pass2">비밀번호 확인</label>
              <input id="member_pass2" name="member_pass2" type="password" class="input" placeholder="다시 입력" />
            </div>
          </div>

          <div class="form-row">
            <div>
              <label for="member_nickname">닉네임</label>
              <div style="display:flex; gap:8px; align-items:center;">
                <input id="member_nickname" name="member_nickname" class="input" placeholder="축제왕" />
              </div>
            </div>
            <div>
              <label for="member_gender">성별</label>
              <select id="member_gender" name="member_gender" class="input">
                <option value="">선택</option>
                <option value="M">남성</option>
                <option value="F">여성</option>
                <option value="O">기타</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div>
              <label for="member_job">직업 (선택)</label>
              <select id="member_job" name="member_job" class="input">
                <option value="">선택</option>
                <option value="관리자">관리자</option>
                <option value="전문가 및 관련 종사자">전문가 및 관련 종사자</option>
                <option value="사무 종사자">사무 종사자</option>
                <option value="서비스 종사자">서비스 종사자</option>
                <option value="판매 종사자">판매 종사자</option>
                <option value="농림·어업 숙련 종사자">농림·어업 숙련 종사자</option>
                <option value="기능원 및 관련 기능 종사자">기능원 및 관련 기능 종사자</option>
                <option value="장치·기계 조작 및 조립 종사자">장치·기계 조작 및 조립 종사자</option>
                <option value="단순노무 종사자">단순노무 종사자</option>
                <option value="군인">군인</option>
                <option value="학생">학생</option>
                <option value="기타">기타</option>
              </select>
            </div>
            <div>
              <label for="member_birth">나이</label>
              <input id="member_birth" name="member_birth" type="input" class="input" placeholder="예: YYYY-MM-DD" />
            </div>
          </div>

          <div class="form-row">
            <div>
              <label for="member_email">이메일</label>
              <input id="member_email" name="member_email" type="email" class="input" placeholder="you@feslite.kr"
                required />
            </div>
            <div>
              <label for="member_phone">휴대폰</label>
              <input id="member_phone" name="member_phone" class="input" placeholder="010-1234-5678" />
            </div>
          </div>

          <div>
            <label>주소</label>
            <input type="hidden" id="sample6_postcode" placeholder="우편번호">
            <input type="hidden" id="sample6_detailAddress" placeholder="상세주소">
            <input type="hidden" id="sample6_extraAddress" placeholder="참고항목">
            <input class="ppButton" type="button" onclick="sample6_execDaumPostcode()" value="주소 찾기" style="margin-top: 0; margin-bottom: 5px;">
            <input type="text" id="member_address" name="member_address" class="input" placeholder="주소 찾기 버튼을 사용해주세요"
              required readonly="true" />
          </div>

          <button class="btn btn-primary btn-block mt-3" type="submit">가입 완료</button>
        </form>

      </div>
    </section>
  </main>

  <div th:replace="~{common/LoginFooter :: LoginFooter}"></div>
</body>

</html>
