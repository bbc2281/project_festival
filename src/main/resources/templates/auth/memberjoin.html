<!DOCTYPE html>
<html lang="ko" th:xmlns="www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

  <title>일반회원 가입 — FesLite</title>
  <base href="/">
  <link rel="stylesheet" th:href="@{/css/loginStyle.css}" />
  <script defer th:src="@{/authjs/sign.js}"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script th:src="@{/authjs/myaddress.js}"></script>
</head>
<body>
  <div th:replace="~{common/loginHeader :: loginHeader}"></div>

  <main class="container" style="padding:30px 0 50px">
    <section class="card" style="max-width:720px; margin:0 auto">
      <div class="card-body">
        <h2>일반회원 가입</h2>
        <p class="card-sub">필수 항목을 입력해주세요.</p>

        <form th:action="@{/api/v1/auth/join}" method="post" id="sign-form" class="form">
         
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

          <div class="form-row">
            <div>
              <label for="member_name">이름</label>
              <input id="member_name" name="member_name" class="input" placeholder="홍길동" required />
            </div>
            <div>
              <label for="member_id">아이디</label>
              <div style="display:flex; gap:8px; align-items:center;">
                <input id="member_id" name="member_id" class="input" placeholder="fes_user01" required minlength="4" />
                <button type="button" class="checkId-btn" onclick="checkDuplicateId()">중복확인</button>
              </div>

              <p id="idCheckMessage" class="help"></p>
            </div>
          </div>

          <div class="form-row">
            <div>
              <label for="member_pass">비밀번호</label>
              <input id="member_pass" name="member_pass" type="password" class="input" placeholder="영문/숫자/특수 8~20자" />
              <div id="pw-help" class="help">영문/숫자/특수문자 8~20자 권장</div>
            </div>
            <div>
              <label for="member_pass2">비밀번호 확인</label>
              <input id="member_pass2" name="member_pass2" type="password" class="input" placeholder="다시 입력" />
            </div>
          </div>

          <div class="form-row">
            <div>
              <label for="member_nickname">닉네임</label>
              <div style="display:flex; gap:8px; align-items:center;">
                <input id="member_nickname" name="member_nickname" class="input" placeholder="축제왕" />
              </div>
            </div>
            <div>
              <label for="member_gender">성별</label>
              <select id="member_gender" name="member_gender" class="input">
                <option value="">선택</option>
                <option value="M">남성</option>
                <option value="F">여성</option>
                <option value="O">기타</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div>
              <label for="member_job">직업</label>
              <input id="member_job" name="member_job" class="input" placeholder="예: 학생, 개발자, 디자이너" />
            </div>
            <div>
              <label for="member_birth">나이</label>
              <input id="member_birth" name="member_birth" type="input" class="input" placeholder="예: YYYY-MM-DD" />
            </div>
          </div>

          <div class="form-row">
            <div>
              <label for="member_email">이메일</label>
              <input id="member_email" name="member_email" type="email" class="input" placeholder="you@feslite.kr" required />
            </div>
            <div>
              <label for="member_phone">휴대폰</label>
              <input id="member_phone" name="member_phone" class="input" placeholder="010-1234-5678" />
            </div>
          </div>

        <!-- 주소 입력 form -->
        <div class="address-box">
          <label for="postcode">주소</label>
          <div style="display:flex; gap:8px; margin-bottom:8px;">
              <input type="text" id="postcode" placeholder="우편번호" readonly class="input" style="flex:1;">
              <input type="button" onclick="execDaumPostcode()" value="주소 찾기" class="btn"/>
          </div>

          <input type="text" id="address" placeholder="기본 주소" class="input" readonly>
          <input type="text" id="detailAddress" placeholder="상세주소" class="input">
          <input type="hidden" id="extraAddress" placeholder="참고항목" class="input" readonly>
          
          <input type="hidden" id="final_member_address" name="member_address" value=""> 
      </div>

          <button class="btn btn-primary btn-block mt-3" type="submit">가입 완료</button>
        </form>

        <div class="social-login text-center mt-4">
          <p class="social-label">또는 SNS 계정으로 회원가입</p>
          <div class="social-buttons">
            <button class="social-btn kakao" onclick="socialSignup('kakao')">카카오로 회원가입</button>
            <button class="social-btn google" onclick="socialSignup('google')">Google로 회원가입</button>
            <button class="social-btn naver" onclick="socialSignup('naver')">네이버로 회원가입</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div th:replace="~{common/LoginFooter :: LoginFooter}"></div>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>
</html>
