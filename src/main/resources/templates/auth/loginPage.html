<!DOCTYPE html>
<html lang="ko" th:xmlns="www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인 — FesLite</title>
  <link rel="stylesheet" th:href="@{/css/loginStyle.css}" />
  <script defer th:src="@{/js/auth.js}"></script>
</head>
<body>
  <div th:replace="~{common/loginHeader :: loginHeader}"></div>

  <main class="container" style="padding:30px 0 50px">
    <section class="card" style="max-width:520px; margin:0 auto">
      <div class="card-body">
        <h2 style="margin:0 0 6px">로그인</h2>
        <p class="card-sub">아이디와 비밀번호를 입력하세요.</p>
        <form th:action="@{/api/v1/auth/login}" method="post" id="auth-form" class="form">
          
         <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> 
          
         <div>
            <label for="loginId">아이디 또는 이메일</label>
            <input id="member_id" name="member_id" class="input" placeholder="example@feslite.kr" required />
          </div>
          <div>
            <label for="loginPw">비밀번호</label>
            <input id="member_pass" name="member_pass" type="password" class="input" placeholder="••••••••" required />
          </div>
          <button class="btn btn-primary btn-block mt-3" type="submit">로그인</button>
          <div class="small mt-3">
            계정이 없나요? <a th:href="@{/auth/join}" id="open-signup">회원가입</a>
          </div>
        </form>

         <!-- 로그인 폼 하단 -->
<div class="social-login text-center mt-4">
  <p class="social-label">또는 SNS 계정으로 로그인</p>
  <div class="social-buttons">
    <a th:href="@{/oauth2/authorization/kakao}" class="social-btn kakao">카카오 로그인</a>
    <a th:href="@{/oauth2/authorization/google}" class="social-btn google">Google 로그인</a>
    <a th:href="@{/oauth2/authorization/naver}" class="social-btn naver">네이버 로그인</a>
  </div>
</div>
      </div>
    </section>
  </main>

  <div th:replace="~{common/LoginFooter :: LoginFooter}"></div>

  <!-- Role Modal (re-usable on this page too) -->
  <div id="signupModal" class="modal-backdrop">
    <div class="modal">
      <div class="modal-header">
        <strong>회원 유형 선택</strong>
        <button id="close-signup" class="btn btn-ghost">닫기</button>
      </div>
      <div class="modal-body grid grid-2">
        <div id="opt-user" class="option-card">
          <div class="card-title">일반회원 가입</div>
          <div class="small">즐겨찾기, 리뷰, 티켓 구매 등을 위한 기본 계정</div>
        </div>
        <div id="opt-company" class="option-card">
          <div class="card-title">기업회원 가입</div>
          <div class="small">축제 등록/관리, 공지 발행, 데이터 리포트 기능</div>
        </div>
      </div>
      <div class="modal-actions">
        <button id="close-signup" class="btn btn-secondary">닫기</button>
      </div>
    </div>
  </div>
</body>
</html>
