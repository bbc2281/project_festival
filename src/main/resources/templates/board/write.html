<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FesLite — 게시글 작성</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(135deg, rgb(255, 222, 233), rgb(222, 248, 255));
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      color: #222;
      font-family: "Inter", "Noto Sans KR", sans-serif;
    }
    main {
      flex: 1;
    }

    .gradient-card {
      border: 2px solid transparent;
      border-image: linear-gradient(90deg, #7c3aed, #22d3ee) 1;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 30px;
    }

    .form-label {
      font-weight: 600;
      color: #444;
    }

    .btn-gradient {
      background: linear-gradient(90deg, #7c3aed, #22d3ee);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
    }

    .btn-gradient:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div th:replace="~{common/header :: header}"></div>

  <main class="container py-5">
    <div class="gradient-card">
      <h3 class="fw-bold mb-4">📝 게시글 작성</h3>

      <form th:action="@{/board/write}" th:object="${writeBoard}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="board_title" class="form-label">제목</label>
          <input type="text" th:field="*{board_title}" class="form-control" placeholder="제목을 입력하세요" >
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="member_nickname" class="form-label">작성자</label>
           <input type="text" name="member_nickname" class="form-control" value="${loginMember.member_nickname}" readonly> <!--맴버 세션 연동 하면 교체 예정-->
          </div>
          <div class="col-md-6">
            <label for="board_category" class="form-label">카테고리</label>
            <select th:field="*{board_category}" class="form-select">
              <option value="">선택하세요</option>
              <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label for="board_content" class="form-label">내용</label>
          <textarea th:field="*{board_content}" class="form-control" rows="8" placeholder="내용을 입력하세요"></textarea>
        </div>

        <div class="mb-4">
          <label for="upload_file" class="form-label">첨부 이미지</label>
          <input type="file" id="upload_file" name="upload_file" class="form-control" accept="image/*">
        </div>

        <div class="text-end">
          <button type="submit" class="btn-gradient">등록</button>
          <button type="button" class="btn btn-outline-secondary" th:onclick="|location.href='@{/board/list}'|">취소</button>
        </div>
      </form>
    </div>
  </main>

  <script src="/js/boardWrite.js"></script>

  <!-- Footer -->
  <div th:replace="~{common/footer :: footer}"></div>
  
</body>
</html>
