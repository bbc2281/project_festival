    .category-link:nth-child(4) { background-color: #7c3aed; }

    .category-link:hover { transform: translateY(-2px); filter: brightness(1.1); }
    .category-link.active {
      box-shadow: 0 0 15px rgba(124,58,237,0.4);
      transform: scale(1.05);
    }

    .board-search {

      gap: 8px;

      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
    }
    .board-search select, .board-search input {

    }
    .board-search input:focus, .board-search select:focus {
