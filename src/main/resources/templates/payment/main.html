<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FesLite — 결제하기</title>

    <!-- Toss Payments -->
    <script src="https://js.tosspayments.com/v1/payment-widget"></script>

    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap"
          rel="stylesheet">

    <style>
        body {
            font-family: "Pretendard", sans-serif;
            background: #f5f7fb;
            margin: 0;
            padding: 0;
        }

        .payment-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            padding: 32px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #333;
        }

        .festival-name {
            font-size: 18px;
            font-weight: 600;
            color: #666;
            margin-bottom: 30px;
            display: block;
        }

        #payment-method,
        #agreement {
            margin-bottom: 25px;
        }

        #paymentButton {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #7b61ff, #ff7b97);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: .2s ease;
        }

        #paymentButton:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .footer-text {
            text-align: center;
            color: #aaa;
            margin-top: 20px;
            font-size: 13px;
        }
    </style>
</head>

<body>

<div class="payment-container">

    <!-- 제목 -->
    <div class="title">결제하기</div>

    <!-- 축제명 표시 -->
    <span id="festival_name" class="festival-name" th:text="${festivalDTO.festival_name}">
        축제명 불러오는 중...
    </span>

    <!--가격 -->
    <span th:text ="${payment.payment_amount}"></span>

    <!-- Toss 결제 위젯 영역 -->
    <div id="payment-method"></div>
    <div id="agreement"></div>

    <!-- 결제 버튼 -->
    <button id="paymentButton">결제하기</button>

    <div class="footer-text">
        FesLite Secure Payment System
    </div>

</div>

<script th:src="@{/js/payment.js}"></script>

</body>
</html>
