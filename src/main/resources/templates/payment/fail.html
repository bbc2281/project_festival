<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FesLite — 결제 실패</title>

    <!-- 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap"
          rel="stylesheet">

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: "Pretendard", sans-serif;
            background: linear-gradient(135deg, #ffd6d6 0%, #ffe8e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fail-wrapper {
            max-width: 480px;
            width: 100%;
            padding: 24px;
        }

        .fail-card {
            background: #ffffff;
            border-radius: 22px;
            padding: 30px 24px;
            text-align: center;
            box-shadow: 0 18px 40px rgba(0,0,0,0.12);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(18px) scale(0.96); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .fail-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(135deg,#ff5e7e,#ff9d9d);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            box-shadow: 0 10px 20px rgba(255,94,126,0.35);
        }

        .fail-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #222;
        }

        .fail-subtitle {
            font-size: 14px;
            color: #777;
            line-height: 1.5;
            margin-bottom: 22px;
        }

        .error-box {
            background: #fff4f4;
            border: 1px solid #ffe0e0;
            border-radius: 14px;
            padding: 14px;
            margin-top: 20px;
            font-size: 13px;
            color: #d04545;
            text-align: left;
        }

        .btn-group {
            margin-top: 24px;
            display: flex;
            gap: 12px;
        }

        .btn-base {
            flex: 1;
            padding: 12px 10px;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: 0.18s ease;
        }

        .btn-retry {
            background: linear-gradient(135deg,#ff5e7e,#ff9d9d);
            color: #fff;
        }

        .btn-retry:hover { opacity: 0.9; }

        .btn-home {
            background: #ffffff;
            border: 1px solid #ddd;
            color: #555;
        }

        .btn-home:hover { background: #f7f7f7; }

        @media (max-width: 480px) {
            .fail-title { font-size: 20px; }
        }
    </style>
</head>

<body>

<div class="fail-wrapper">
    <div class="fail-card">

        <div class="fail-icon">✕</div>

        <div class="fail-title">결제에 실패했습니다</div>

        <div class="fail-subtitle">
            결제 중 오류가 발생했습니다.<br>
            아래 정보를 확인한 후 다시 시도해주세요.
        </div>

        <!-- 실패 정보 박스 -->
        <div class="error-box">
            <strong>오류 상세:</strong>
            <div id="messageparam">불러오는 중...</div> 
        </div>

        <!-- 버튼 -->
        <div class="btn-group">

            <!-- 다시 결제 시도 -->
            <button type="button" class="btn-base btn-retry"
                    onclick="location.href='/funding/info'">
                다시 시도하기
            </button>

            <!-- 펀딩 메인 이동 -->
            <a href="/funding/main" style="flex:1;">
                <button type="button" class="btn-base btn-home" style="width:100%;">
                    펀딩 메인으로
                </button>
            </a>

        </div>

    </div>
</div>

<!-- 기존 스크립트 유지 -->
<script src="/js/paymentFail.js"></script>

</body>
</html>
