<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FesLite — 축제 플랫폼</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<script th:inline="javascript">
  const festival_idx = [[${festival.festival_idx}]];
</script>
<script defer th:src="@{/js/app.js}"></script>
<script defer th:src="@{/js/map.js}"></script>
<script defer th:src="@{/js/weather.js}"></script>
<script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=u4pl1guhug"></script>

</head>
<body>
<!-- 상단 네비바 -->
<div th:replace="~{common/header :: header}"></div>

<main class="container my-4" id="festivalDetail">
  <div class="row g-4">
    <div class="col-lg-7">
      <img class="rounded-4 shadow w-100 object-fit-cover" th:src="${festival.festival_img_path}" style="height:380px">
    </div>
    <div class="col-lg-5">
      <h3 class="fw-bold" th:text="${festival.festival_name}"></h3>
      <div class="mb-1" >일정 : <span th:text="${festival.festival_begin_date}"></span> ~ <span th:text="${festival.festival_end_date}"></span></div>
      <div class="mb-1" >요금 : <span th:text="${festival.festival_fee}"></span></div>
      <div class="mb-1">주최: <span th:text="${festival.festival_host}"></span></div>
      <div class="mb-2">주소: <span th:text="${festival.festival_address}"></span></div>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary" th:href="@{/}">목록으로</a>
      </div>
      <div id="map" style="width:300px; height:300px;"></div> <!-- 지도 (현재 크기 300px 고정)-->
      <div id="weather">
        <p>현재시간: <span id="weather_time"></span></p>
        <p>온도: <span id="weather_temp"></span></p>
        <p>날씨 아이콘: <span id="weather_icon"></span></p>
      </div>
      <div class="alert alert-light border mt-3">💬 이 축제의 전용 채팅방은 1개로 고정됩니다. (모의)</div>
    </div>
  </div>
  <div class="mt-4">
    <h5 class="mb-3">상세 소개</h5>
    <p th:text="${festival.festival_info}"></p>
  </div>
  <div class="mt-4">
    <h5 class="mb-3">리뷰</h5>
    <div class="vstack gap-2" id="reviews">
      <div class="border rounded p-3"><b>익명</b> · 즐거웠어요! 야간 조명이 특히 예뻤어요.</div>
    </div>
  </div>
  <!-- content injected by app.js based on ?id= -->
</main>

<!-- 하단 푸터 -->
<div th:replace="~{common/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">로그인</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="loginForm" class="vstack gap-3">
          <input class="form-control" type="email" placeholder="이메일" required>
          <input class="form-control" type="password" placeholder="비밀번호" required>
          <div class="form-text">기업 회원은 회사 이메일로 로그인하세요.</div>
          <button class="btn btn-primary" type="submit">로그인</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Signup Modal -->
<div class="modal fade" id="signupModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">회원가입</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="tab-user" data-bs-toggle="pill" data-bs-target="#pane-user" type="button" role="tab">일반 회원</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="tab-company" data-bs-toggle="pill" data-bs-target="#pane-company" type="button" role="tab">기업 회원</button>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="pane-user" role="tabpanel">
            <form id="userSignup" class="row g-3">
              <div class="col-md-6"><label class="form-label">이름</label><input class="form-control" required></div>
              <div class="col-md-6"><label class="form-label">닉네임</label><input class="form-control" required></div>
              <div class="col-md-6"><label class="form-label">이메일</label><input type="email" class="form-control" required></div>
              <div class="col-md-6"><label class="form-label">비밀번호</label><input type="password" class="form-control" required></div>
              <div class="col-md-12"><label class="form-label">주소</label><input class="form-control"></div>
              <div class="col-12"><button class="btn btn-primary" type="submit">가입하기</button></div>
            </form>
          </div>
          <div class="tab-pane fade" id="pane-company" role="tabpanel">
            <form id="companySignup" class="row g-3">
              <div class="col-md-6"><label class="form-label">회사명</label><input class="form-control" required></div>
              <div class="col-md-6"><label class="form-label">사업자등록번호</label><input class="form-control" required></div>
              <div class="col-md-6"><label class="form-label">담당자명</label><input class="form-control" required></div>
              <div class="col-md-6"><label class="form-label">회사 이메일</label><input type="email" class="form-control" required></div>
              <div class="col-md-12"><label class="form-label">회사 주소</label><input class="form-control" required></div>
              <div class="col-12"><button class="btn btn-primary" type="submit">기업 회원 가입</button></div>
            </form>
            <div class="alert alert-info mt-3">※ 기업 회원은 <b>축제 기획서/제안서 등록</b> 및 <b>결제</b> 기능을 이용할 수 있습니다.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
