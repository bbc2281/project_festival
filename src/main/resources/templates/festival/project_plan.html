<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">
  <script defer th:src="@{/js/app.js}"></script>
  <script defer th:src="@{/js/address.js}"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=u4pl1guhug"></script>
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=u4pl1guhug&submodules=geocoder"></script>
  <title>축제 제안 등록 | FesLite</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffdee9 0%, #b5fffc 100%);
      font-family: 'Pretendard', sans-serif;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-width: 600px;
      margin: 40px auto;
      padding: 25px;
      background: #fff8;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    input,
    select,
    textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      align-self: center;
      padding: 10px 28px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      background: linear-gradient(90deg, #8e2de2 0%, #ff6a88 100%);
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.25);
    }

    .header-img {
      display: block;
      width: 180px;
      margin: 40px auto 10px auto;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>

<body>
  <!-- 상단 네비바 -->
  <div th:replace="~{common/header :: header}"></div>

  <main>
    <img th:src="@{/images/make-wish.png}" alt="축제 제안 이미지" class="header-img" />
    <h2 style="text-align:center;margin-top:10px;">원하시는 축제를 제안해 보세요!</h2>

    <form id="projectPlanForm">
      <label>축제 카테고리</label>
      <select name="festival_category_idx" required>
        <option value="${cat.festival_category_idx}" th:each="cat : ${category}" th:text="${cat.festival_category_name}"></option>
      </select>

      <!-- 제안 구분 삭제됨 -->

      <label>제안 제목</label>
      <input type="text" name="project_plan_title" placeholder="축제 제목을 입력하세요" required />

      <label>제안 내용</label>
      <textarea name="project_plan_content" rows="6" placeholder="축제 제안 내용을 입력하세요" required></textarea>

      <!-- 추가된 부분 -->
      <label>장소</label>
        <input type="hidden" id="sample6_postcode" placeholder="우편번호">
        <input type="button" onclick="sample6_execDaumPostcode()" value="주소 찾기"><br>
        <input type="text" id="sample6_address" placeholder="주소" required><br>
        
        <select name="festival_category_idx" aria-placeholder="관할구를 골라주세요" required>
        <option value="${region.region_idx}" th:each="region : ${regions}" th:text="${region.region_name}"></option>
        </select>

        <input type="hidden" id="sample6_detailAddress" placeholder="상세주소">
        <input type="hidden" id="sample6_extraAddress" placeholder="참고항목">
      
      <label>날짜(시작일 - 마지막일)</label>
      <input type="date" name="project_plan_date" required />
      <input type="date" name="project_plan_date" required />
      <!-- 여기까지 추가 -->
      
      <label>요금</label><br />
      <input type="radio" name="project_plan_price" value="free" id="price_free" checked>
      <label for="price_free">무료</label>

      <input type="radio" name="project_plan_price" value="paid" id="price_paid">
      <label for="price_paid">유료</label>

      <!-- 유료 선택 시 표시될 상세 입력란 -->
      <div id="price_detail_box" style="display: none; margin-top: 10px;">
        <input type="text" name="project_plan_price_detail" placeholder="요금 상세내용 입력" style="width: 300px;" />
      </div>

      <br />

      <label>홈페이지</label>
      <input type="text" name="project_plan_homepage" placeholder="홈페이지 입력" />

      <label>첨부 파일</label>
      <input type="file" name="project_plan_file" accept=".pdf,.docx" />

      <label>대표 이미지</label>
      <input type="file" name="project_plan_img_path" accept="image/*" />

      <button class="subButton" id="dbReg" type="submit">등록하기</button>
    </form>
      <button id="changeLoca" type="submit">등록하기</button>
  </main>

  <!-- 하단 푸터 -->
  <div th:replace="~{common/footer :: footer}"></div>

  <script>
    document.getElementById('changeLoca').addEventListener(`click`, ()=>{
      let address = document.getElementById('주소입력되는곳').value;
      naver.maps.Service.geocode({
          query: address
      }, function(status, response) {
        if (status !== naver.maps.Service.Status.OK) {
            return alert('Something wrong!');
        }

        var result = response.v2, // 검색 결과의 컨테이너
            items = result.addresses; // 검색 결과의 배열

            //items[0].x = 경도 y = 위도
        document.getElementById('경도입력할곳').value = items[0].x;
        document.getElementById('위도입력할곳').value = items[0].y;

        document.getElementById('dbReg').click();
      });
    });
  </script>
  <script>
    document.querySelector('#projectPlanForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/api/project_plan/insert', { method: 'POST', body: formData });
      if (res.ok) {
        alert('🎉 축제 제안이 등록되었습니다!');
        location.href = 'index.html';
      } else {
        alert('등록 중 오류가 발생했습니다.');
      }
    });
  </script>
  <script>
  // 라디오 버튼 선택에 따라 요금 상세 입력란 표시 제어
  document.addEventListener('DOMContentLoaded', function() {
    const freeRadio = document.getElementById('price_free');
    const paidRadio = document.getElementById('price_paid');
    const detailBox = document.getElementById('price_detail_box');

    function togglePriceDetail() {
      detailBox.style.display = paidRadio.checked ? 'block' : 'none';
    }

    freeRadio.addEventListener('change', togglePriceDetail);
    paidRadio.addEventListener('change', togglePriceDetail);
  });
</script>
</body>

</html>
