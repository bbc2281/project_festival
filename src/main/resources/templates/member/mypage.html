<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>마이페이지 — FesLite</title>
  <link rel="stylesheet" th:href="@{/css/mystyle.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer th:src="@{/js/myuser.js}"></script>
  <script defer th:src="@{/js/app.js}"></script>

</head>

<body>
  <!-- ✅ 헤더 -->
  <div th:replace="~{common/header :: header}"></div>

  <main class="mypage-wrapper">
  <div th:replace="~{common/memberAside :: aside}"></div>

    <section class="main">
      <section class="profile-card">s
        <div class="profile-top">
          <div class="profile-left">
            <img th:src="@{/images/user_icon.png}" alt="프로필 이미지">
            <div class="profile-info">
              <h3>[[${displayName}]] 님</h3>
              <p th:text="${userInfo.member_email}"></p>
              <div class="extra-info">
              <!-- 가입일: <span th:text="${userInfo.member_regdate}"></span><br>  -->
              회원 유형: <span th:text="${userInfo.role}"></span><br> 
              닉네임: <span th:text="${userInfo.member_nickname}"></span>
             </div>
              </div>
            </div>
          </div>
          <div class="profile-actions">
            <button class="btn btn-primary" id="edit" role="button">회원정보 수정</button>
            <button class="btn btn-accent" id="myreview" role="button">내 리뷰 보기</button>
          </div>
        </div>
      </section>

      <h3 class="section-title">나의 현황</h3>
      <section class="dashboard">
        <div class="dash-card dash-purple">
          <div class="dash-title">내가 찜한 축제</div>
          <div class="dash-value" th:text="${favorite}"></div>
        </div>
        <div class="dash-card dash-orange">
          <div class="dash-title">나의 문의 내역</div>
          <div class="dash-value" th:text="${inquiry}">5</div>
        </div>
        <div class="dash-card dash-green">
          <div class="dash-title">작성한 리뷰</div>
          <div class="dash-value" th:text="${review}">16</div>
        </div>
        <div class="dash-card dash-violet">
          <div class="dash-title">작성한 댓글</div>
          <div class="dash-value" th:text="${comment}">9</div>
        </div>
      </section>
    </section>
  </main>

  <!-- ✅ 푸터 -->
  <footer class="footer">
    <div class="container">© 2025 FesLite — 모두의 축제를 연결합니다 🎡</div>
  </footer>

  
</body>
</html>
