<!DOCTYPE html>

  <style>
    body {
      background: linear-gradient(135deg, #ffdee9 0%, #b5fffc 100%);
      font-family: 'Pretendard', sans-serif;
    }

    .mypage-wrapper {
      display: grid;
      grid-template-columns: 240px 1fr;
      gap: 24px;
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 16px;
    }

    .sidebar {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, .1);
      padding: 20px 16px;
    }

    .menu a {
      display: flex;
      justify-content: space-between;
      padding: 10px 12px;
      border-radius: 10px;
      text-decoration: none;
      color: #333;
      font-weight: 600;
      transition: 0.15s ease;
    }

    .menu a:hover {
      background: #f0f2ff;
      color: #6b21a8;
    }

    .menu a.active {
      background: #6b21a8;
      color: #fff;
      font-weight: 700;
    }

    .main {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .review-grid {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      margin-top: 20px;
    }

    .review-card {
      background: #f9fafc;
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, .08);
      transition: transform .15s ease;
    }

    .review-card:hover {
      transform: translateY(-3px);
    }

    .review-card h4 {
      margin: 0 0 8px;
      font-size: 16px;
      font-weight: 700;
      color: #333;
    }

    .review-card p {
      color: #555;
      font-size: 14px;
      line-height: 1.5;
    }

    .review-meta {
      margin-top: 10px;
      font-size: 13px;
      color: #777;
    }

    @media(max-width:900px) {
      .mypage-wrapper {
        grid-template-columns: 1fr;
      }
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
