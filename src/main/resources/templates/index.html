<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
<title>FesLite — 축제 플랫폼</title>
<base href="/">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<script defer th:src="@{/js/app.js}"></script>

</head>
<body class="bg-gradient-festive">

<!-- 상단 네비바 -->
<div th:replace="~{common/header :: header}"></div>

<form style="display:none;" th:if="${_csrf}" th:action="@{/noop}">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</form>


<header class="container py-4">
  <div id="heroCarousel" class="carousel slide shadow rounded-4 overflow-hidden">
    <div class="carousel-inner" id="heroInner">
      <!-- slides injected by app.js -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</header>

<main class="container pb-5">
  <section class="row g-4 align-items-stretch">
    <div class="col-lg-8">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-white">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">📢 공지사항</h5>
            <a class="btn btn-sm btn-outline-secondary" th:href="@{/board/list}">더보기</a>
          </div>
        </div>
        <ul class="list-group list-group-flush" id="noticeList"></ul>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-white">
          <h5 class="mb-0">📰 축제 뉴스</h5>
        </div>
        <div class="card-body">
          <div class="news-scroller" id="newsList"></div>
        </div>
      </div>
    </div>
  </section>

  <section class="mt-4">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="mb-0">추천 축제</h5>
      <a class="btn btn-sm btn-primary" th:href="@{/search}">전체보기</a>
    </div>

    <div class="row g-3" id="homeGrid">
      
    </div>
  </section>
</main>

<!-- 하단 푸터 -->
<div th:replace="~{common/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">로그인</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form th:action="@{/login}" method="post" id="loginForm" class="vstack gap-3">
          <input class="form-control" type="text" name="member_id" placeholder="아이디" required>
          <input class="form-control" type="password" placeholder="비밀번호" required>
          <button class="btn btn-primary" type="submit" >로그인</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
