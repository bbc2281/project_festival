<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

<title>FesLite — 축제 플랫폼</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<script defer th:src="@{js/app.js}"></script>

</head>
<body class="bg-gradient-festive">

<!-- 상단 네비바 -->
<div th:replace="~{common/header :: header}"></div>

<header class="container py-4">
  <div id="heroCarousel" class="carousel slide shadow rounded-4 overflow-hidden">
    <div class="carousel-inner" id="heroInner">
      
      </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</header>

<div class="container d-flex justify-content-end mb-4">
    <a th:href="@{/mypage/mypageuser}" class="btn btn-outline-secondary me-2">마이페이지</a>
    
    <div sec:authorize="isAuthenticated()" style="display: inline;">
        <form th:action="@{/auth/logout}" method="post" style="display: inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> 
            <button type="submit" class="btn btn-primary">로그아웃</button>
        </form>
    </div>
</div>
<main class="container pb-5">
  <section class="row g-4 align-items-stretch">
    <div class="col-lg-8">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-white">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-0">📢 공지사항</h5>
            <a class="btn btn-sm btn-outline-secondary" th:href="@{/board}">더보기</a>
          </div>
        </div>
        <ul class="list-group list-group-flush" id="noticeList"></ul>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-white">
          <h5 class="mb-0">📰 축제 뉴스</h5>
        </div>
        <div class="card-body">
          <div class="news-scroller" id="newsList"></div>
        </div>
      </div>
    </div>
  </section>

  <section class="mt-4">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5 class="mb-0">추천 축제</h5>
      <a class="btn btn-sm btn-primary" th:href="@{/search}">전체보기</a>
    </div>
    <div class="row g-3" id="homeGrid"></div>
  </section>
</main>

<!-- 하단 푸터 -->
<div th:replace="~{common/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<!-- Login Modal -->

<!-- Signup Modal -->
<div class="modal fade" id="signupModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">회원가입</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="tab-user" data-bs-toggle="pill" data-bs-target="#pane-user" type="button" role="tab">일반 회원</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="tab-company" data-bs-toggle="pill" data-bs-target="#pane-company" type="button" role="tab">기업 회원</button>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="pane-user" role="tabpanel">
            <form id="userSignup" class="row g-3">
              <div class="col-md-6"><label class="form-label">이름</label><input class="form-control" required></div>
              <div class="col-md-6"><label class="form-label">닉네임</label><input class="form-control" required></div>
              <div class="col-md-6"><label class="form-label">이메일</label><input type="email" class="form-control" required></div>
              <div class="col-md-6"><label class="form-label">비밀번호</label><input type="password" class="form-control" required></div>
              <div class="col-md-12"><label class="form-label">주소</label><input class="form-control"></div>
              <div class="col-12"><button class="btn btn-primary" type="submit">가입하기</button></div>
            </form>
          </div>
          <div class="tab-pane fade" id="pane-company" role="tabpanel">
            <form id="companySignup" class="row g-3">
              <div class="col-md-6"><label class="form-label">회사명</label><input class="form-control" required></div>
              <div class="col-md-6"><label class="form-label">사업자등록번호</label><input class="form-control" required></div>
              <div class="col-md-6"><label class="form-label">담당자명</label><input class="form-control" required></div>
              <div class="col-md-6"><label class="form-label">회사 이메일</label><input type="email" class="form-control" required></div>
              <div class="col-md-12"><label class="form-label">회사 주소</label><input class="form-control" required></div>
              <div class="col-12"><button class="btn btn-primary" type="submit">기업 회원 가입</button></div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> 
            </form>
            <div class="alert alert-info mt-3">※ 기업 회원은 <b>축제 기획서/제안서 등록</b> 및 <b>결제</b> 기능을 이용할 수 있습니다.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
