<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FesLite — 축제 플랫폼</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{css/style.css}" rel="stylesheet">
<script defer th:src="@{js/app.js}"></script>

</head>
<body>
<!-- 상단 네비바 -->
<div th:replace="~{common/header :: header}"></div>


<main class="container my-4">
  <div class="row g-4">
    <aside class="col-lg-3">
      <div class="card shadow-sm">
        <div class="card-header bg-white"><strong>필터</strong></div>
        <div class="card-body vstack gap-3">
          <div>
            <label class="form-label">키워드</label>
            <input id="q" class="form-control" placeholder="축제명, 지역명 등등">
          </div>
          <div>
            <label class="form-label">카테고리</label>
            <select id="cat" class="form-select"></select>
          </div>
          <div>
            <label class="form-label">지역</label>
            <select id="region" class="form-select"></select>
          </div>
          <div class="row g-2">
            <div class="col">
              <label class="form-label">날짜</label>
              <input type="date" id="from" class="form-control">
            </div>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="free">
            <label class="form-check-label" for="free">무료</label>
          </div>
          <button class="btn btn-primary w-100" id="btnSearch">검색</button>
          <button class="btn btn-outline-secondary w-100" id="btnReset">초기화</button>
        </div>
      </div>
    </aside>

    <section class="col-lg-9">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <div><strong id="count">0</strong> 개 결과</div>
        <div>
          <select id="sort" class="form-select form-select-sm">
            <option value="recommended">추천순</option>
            <option value="new">최신순</option>
            <option value="near">개최 임박순</option>
          </select>
        </div>
      </div>
      <div class="row g-3" id="resultGrid">


      </div>
      <nav class="mt-3" aria-label="pagination">
        <ul class="pagination" id="pager"></ul>
      </nav>
    </section>
  </div>
</main>

<!-- 하단 푸터 -->
<div th:replace="~{common/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">로그인</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="loginForm" class="vstack gap-3">
          <input class="form-control" type="email" placeholder="이메일" required>
          <input class="form-control" type="password" placeholder="비밀번호" required>
          <div class="form-text">기업 회원은 회사 이메일로 로그인하세요.</div>
          <button class="btn btn-primary" type="submit">로그인</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Signup Modal -->
<div class="modal fade" id="signupModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">회원가입</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="tab-user" data-bs-toggle="pill" data-bs-target="#pane-user" type="button" role="tab">일반 회원</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="tab-company" data-bs-toggle="pill" data-bs-target="#pane-company" type="button" role="tab">기업 회원</button>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="pane-user" role="tabpanel">
            <form id="userSignup" class="row g-3">
              <div class="col-md-6"><label class="form-label">이름</label><input class="form-control" required></div>
              <div class="col-md-6"><label class="form-label">닉네임</label><input class="form-control" required></div>
              <div class="col-md-6"><label class="form-label">이메일</label><input type="email" class="form-control" required></div>
              <div class="col-md-6"><label class="form-label">비밀번호</label><input type="password" class="form-control" required></div>
              <div class="col-md-12"><label class="form-label">주소</label><input class="form-control"></div>
              <div class="col-12"><button class="btn btn-primary" type="submit">가입하기</button></div>
            </form>
          </div>
          <div class="tab-pane fade" id="pane-company" role="tabpanel">
            <form id="companySignup" class="row g-3">
              <div class="col-md-6"><label class="form-label">회사명</label><input class="form-control" required></div>
              <div class="col-md-6"><label class="form-label">사업자등록번호</label><input class="form-control" required></div>
              <div class="col-md-6"><label class="form-label">담당자명</label><input class="form-control" required></div>
              <div class="col-md-6"><label class="form-label">회사 이메일</label><input type="email" class="form-control" required></div>
              <div class="col-md-12"><label class="form-label">회사 주소</label><input class="form-control" required></div>
              <div class="col-12"><button class="btn btn-primary" type="submit">기업 회원 가입</button></div>
            </form>
            <div class="alert alert-info mt-3">※ 기업 회원은 <b>축제 기획서/제안서 등록</b> 및 <b>결제</b> 기능을 이용할 수 있습니다.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
