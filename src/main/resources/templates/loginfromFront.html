
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인 — FesLite</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/app.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-inner">
        <a class="brand" href="index.html"><div class="logo"></div><span>FesLite</span></a>
        <div class="nav-actions">
          <a href="index.html" class="btn btn-secondary">메인으로</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container" style="padding:30px 0 50px">
    <section class="card" style="max-width:520px; margin:0 auto">
      <div class="card-body">
        <h2 style="margin:0 0 6px">로그인</h2>
        <p class="card-sub">아이디와 비밀번호를 입력하세요.</p>
        <form id="auth-form" class="form">
          <div>
            <label for="loginId">아이디 또는 이메일</label>
            <input id="loginId" name="loginId" class="input" placeholder="example@feslite.kr" required />
          </div>
          <div>
            <label for="loginPw">비밀번호</label>
            <input id="loginPw" name="password" type="password" class="input" placeholder="••••••••" required minlength="6" />
          </div>
          <button class="btn btn-primary btn-block mt-3" type="submit">로그인</button>
          <div class="small mt-3">
            계정이 없나요? <a href="index.html" id="open-signup">회원가입</a>
          </div>
        </form>

         <!-- 로그인 폼 하단 -->
<div class="social-login text-center mt-4">
  <p class="social-label">또는 SNS 계정으로 로그인</p>
  <div class="social-buttons">
    <button class="social-btn kakao" onclick="socialLogin('kakao')">카카오 로그인</button>
    <button class="social-btn google" onclick="socialLogin('google')">Google 로그인</button>
    <button class="social-btn naver" onclick="socialLogin('naver')">네이버 로그인</button>
  </div>
</div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">© 2025 FesLite Demo</div>
  </footer>

  <!-- Role Modal (re-usable on this page too) -->
  <div id="signupModal" class="modal-backdrop">
    <div class="modal">
      <div class="modal-header">
        <strong>회원 유형 선택</strong>
        <button id="close-signup" class="btn btn-ghost">닫기</button>
      </div>
      <div class="modal-body grid grid-2">
        <div id="opt-user" class="option-card">
          <div class="card-title">일반회원 가입</div>
          <div class="small">즐겨찾기, 리뷰, 티켓 구매 등을 위한 기본 계정</div>
        </div>
        <div id="opt-company" class="option-card">
          <div class="card-title">기업회원 가입</div>
          <div class="small">축제 등록/관리, 공지 발행, 데이터 리포트 기능</div>
        </div>
      </div>
      <div class="modal-actions">
        <button id="close-signup" class="btn btn-secondary">닫기</button>
      </div>
    </div>
  </div>
</body>
</html>
