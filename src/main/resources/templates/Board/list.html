<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FesLite — 게시판</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* main이 페이지 내용 영역 */
    main {
      flex: 1;
    }


    body {
      background: linear-gradient(135deg, rgb(255, 222, 233), rgb(222, 248, 255));
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      color: #222;
      font-family: "Inter", "Noto Sans KR", sans-serif;
    }

    .gradient-card {
      border: 2px solid transparent;
      border-image: linear-gradient(90deg, #7c3aed, #22d3ee) 1;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .gradient-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .board-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .board-header h3 {
      font-weight: 700;
    }

    .board-search {
      display: flex;
      gap: 8px;
    }

    .btn-gradient {
      background: linear-gradient(90deg, #7c3aed, #22d3ee);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
    }

    .btn-gradient:hover {
      opacity: 0.9;
    }

    .table th {
      background-color: rgba(124, 58, 237, 0.1);
      color: #333;
      font-weight: 600;
    }

    .table td, .table th {
      vertical-align: middle;
    }

    .table-hover tbody tr:hover {
      background-color: rgba(34, 211, 238, 0.08);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- header -->
  <div th:replace="~{common/header :: header}"></div>

  <main class="container py-5">
    <div class="gradient-card p-4 mb-4">
      <div class="board-header">
        <h3>📢 공지&이벤트</h3>
        <div class="board-search">
    <select class="form-select" style="width: 150px;" name="board_category">
        <option value="">전체</option>
        <option th:each="category : ${categories}"
            th:value="${category}"
             th:text="${category}"></option>
    </select>
          <input type="text" class="form-control" placeholder="제목 검색..." style="width: 200px;">
          <button class="btn-gradient">검색</button>
        </div>
      </div>

      <table class="table table-hover text-center align-middle">
        <thead>
          <tr>
            <th style="width: 10%;">번호</th>
            <th style="width: 35%;">제목</th>
            <th style="width: 15%;">작성자</th>
            <th style="width: 15%;">등록일</th>
            <th style="width: 10%;">조회수</th>
            <th style="width: 15%;">카테고리</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="board : ${boards}"
              th:onclick="|location.href='@{/board/info(board_idx=${board.board_idx})}'|">
            <td th:text="${board.board_idx}"></td>
            <td class="text-start" th:text="${board.board_title}"></td>
            <td th:text="${board.member_idx}"></td>
            <td th:text="${#dates.format(board.board_regDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${board.board_views}"></td>
            <td th:text="${board.board_category}"></td>
          </tr>
          <tr th:if="${#lists.isEmpty(boards)}">
            <td colspan="6" class="text-muted">등록된 게시글이 없습니다.</td>
          </tr>
        </tbody>
      </table>

      <div class="text-end mt-3">
        <button class="btn-gradient" th:onclick="|location.href='@{/board/write}'|">글쓰기</button>
      </div>
    </div>

    <!-- 페이징 영역 --> 
    <div th:if="${pageDTO.pageCnt > 1}"> <div> 
    <ul style="list-style: none; display: flex; gap: 8px; padding: 0;"> 
            <!-- 이전 페이지 버튼 --> 
            <li th:if="${pageDTO.prevPage >= 1}"> 
            <a th:href="@{/board/list(page=${pageDTO.prevPage}, board_category=${param.board_category})}">이전</a> </li>
            <!-- 페이지 번호 버튼 --> 
            <li th:each="i : ${#numbers.sequence(pageDTO.min, pageDTO.max)}"> 
            <a th:href="@{/board/list(page=${i}, board_category=${param.board_category})}" th:text="${i}" th:classappend="${i == pageDTO.currentPage} ? 'active-page' : ''"></a> </li> 
            <!-- 다음 페이지 버튼 --> 
            <li th:if="${pageDTO.nextPage > pageDTO.currentPage}"> <a th:href="@{/board/list(page=${pageDTO.nextPage}, board_category=${param.board_category})}">다음</a> 
        </li> 
        </ul> 
    </div> 
    </div>


  </main>

  <!-- footer -->
  <div th:replace="~{common/footer :: footer}"></div>
</body>
</html>
